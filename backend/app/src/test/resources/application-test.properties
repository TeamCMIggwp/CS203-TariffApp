spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
logging.level.org.springframework.jdbc.core=DEBUG

# JWT Configuration (test values)
JWT_SECRET=test-secret-key-for-integration-testing-only-do-not-use-in-production-minimum-256-bits
JWT_EXPIRATION_TIME=3600000
JWT_REFRESH_EXPIRATION_TIME=86400000

# Auth Database Configuration (use same H2 instance for tests)
AUTH_DB_URL=jdbc:h2:mem:testdb
AUTH_DB_USERNAME=sa
AUTH_DB_PASSWORD=
AUTH_DB_DRIVER_CLASS_NAME=org.h2.Driver

# Email Configuration (mock values for testing)
EMAIL_FROM=test@example.com
EMAIL_USERNAME=test
EMAIL_PASSWORD=test
SMTP_HOST=localhost
SMTP_PORT=25

# Disable external calls in integration tests if any code tries to read them
wto.api.key=dummy
exchange.api.key=dummy
dev.endpoints=true
logging.level.root=ERROR
logging.level.database=DEBUG
logging.level.auth=DEBUG

# Frontend URL for CORS
FRONTEND_URL=http://localhost:3000