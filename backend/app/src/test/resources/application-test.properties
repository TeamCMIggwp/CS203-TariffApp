spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
logging.level.org.springframework.jdbc.core=DEBUG

# JWT Configuration (test values)
jwt.secret=test-secret-key-for-integration-testing-only-do-not-use-in-production-minimum-256-bits
jwt.issuer=tariff-test
jwt.audience=tariff-web-test
jwt.accessTtlSeconds=3600
sessions.refreshTtlSeconds=86400

# Auth Database Configuration (use same H2 instance for tests)
auth.datasource.url=jdbc:h2:mem:testdb
auth.datasource.username=sa
auth.datasource.password=
auth.datasource.driver-class-name=org.h2.Driver

# Email Configuration (mock values for testing)
app.mail.from=test@example.com
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Google OAuth Configuration (test values)
google.oauth.clientId=test-client-id

# Security Configuration
app.auth.allowPlaintext=false

# Disable external calls in integration tests if any code tries to read them
wto.api.key=dummy
exchange.api.key=dummy
dev.endpoints=true

# Frontend URL for CORS
FRONTEND_URL=http://localhost:3000

# Logging
logging.level.root=ERROR
logging.level.database=DEBUG
logging.level.auth=DEBUG