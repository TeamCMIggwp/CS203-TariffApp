name: test-and-coverage

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/app   # affects only "run" steps

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Run Tests + Generate Coverage
        run: mvn -B clean verify -Dspring.profiles.active=test

      # (optional) show what was generated
      - name: List coverage dir
        run: ls -lah target/site/jacoco || true

      # IMPORTANT: use repo-root relative path here (working-directory doesn't apply)
      - name: Upload JaCoCo HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/app/target/site/jacoco
          if-no-files-found: warn
