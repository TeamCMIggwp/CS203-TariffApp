name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build
      run: |
        cd backend/app
        mvn clean package -DskipTests
        
    - name: Deploy JAR
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        source: "backend/app/target/api-server-1.0.jar"
        target: "backend/app/target/"
        strip_components: 3
        
    - name: Restart Application
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        script: |
          cd backend/app/target
          # Kill existing application
          killall java || true
          sleep 5
          # Start application with environment variables
          nohup java -jar \
            -DGOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" \
            api-server-1.0.jar > app.log 2>&1 &
          # Wait and verify it started
          sleep 10
          if pgrep -f "api-server-1.0.jar" > /dev/null; then
            echo "Application started successfully"
          else
            echo "Application failed to start"
            tail -20 app.log
            exit 1
          fi